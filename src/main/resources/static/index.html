<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.15.1/css/ol.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.15.1/build/ol.js"></script>
    <script src="index.js"></script>
    <script src="map.js"></script>
    <style>
        .map {
            height: 100%;
            width: 100%;
            padding-top: 10PX;
            padding-bottom: 10PX;
        }
    </style>
</head>
<body onload="init()">
    <div class="container-fluid"> 
        <div class="row p-2">
            <div class="col" style="background-color: lightgray;">
                <h1>Feature Builder</h1>
            </div>            
        </div>
        <div class="row p-2">
            <div class="col-2">
                <select name="product" id="product" onchange="getFeatureClass()" style="padding: 6px;">
                    <option value="java" selected>Select the Product</option>
                    <option value="S100">S100</option>
                </select>                
            </div>
            <div class="col-10">                 
                <button class="btn btn-secondary" onclick="createFcToJSON()">JSON</button>
                <button class="btn btn-secondary" onclick="createShortForm()">Short Form</button>
                <button class="btn btn-secondary" onclick="createForm()">Full Form</button>
                <button class="btn btn-secondary" onclick="createGML()">GML</button>
                <button class="btn btn-secondary" onclick="addFeature()">Map</button>
            </div>
        </div>
        <div class="row p-2" style="height:80%">
            <div class="col-2 border">
                <textarea id="json" style="height:100%; width:100%; border:none; font-size:small"></textarea>  
            </div>
            <div class="col-2 border">
                <div id="sform" style="height:700px; width:100%; padding: 10px;overflow-y:scroll; font-size:small">

                </div> 
            </div>
            <div class="col-2 border">
                <div id="form" style="height:700px;padding: 10px;overflow-y:scroll; font-size:small">

                </div> 
            </div>
            <div class="col-2 border">
                <textarea id="gml" style="height:100%; width:100%; border:none;font-size:small;text-wrap: nowrap;"></textarea>
            </div>
            <div class="col-4 border">
                <div id="map" class="map" ></div>
                
            </div>
        </div>
    </div>
</body>
</html>
